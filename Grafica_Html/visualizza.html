<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizza Libri</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Visualizza Libri</h1>
        <div id="libriList"></div>
    </div>
    <script src="Versione_Avanzata.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const libriList = document.getElementById('libriList');
            const libri = miaLibreria.visualizzaLibri();
            console.log('Libri caricati:', libri);
            libri.forEach(libro => {
                const p = document.createElement('p');
                p.textContent = `Titolo: ${libro.titolo}, Autore: ${libro.autore}, Genere: ${libro.genere}, ISBN: ${libro.isbn}`;
                libriList.appendChild(p);
            });
        });
    </script>
</body>
</html>
