<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizza Prestiti</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Visualizza Prestiti</h1>
        <div id="prestitiList"></div>
    </div>
    <script src="Versione_Avanzata.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const prestitiList = document.getElementById('prestitiList');
            const prestiti = miaLibreria.visualizzaPrestiti();
            prestitiList.innerHTML = '';
            prestiti.forEach(prestito => {
                const p = document.createElement('p');
                p.textContent = `ISBN: ${prestito.isbn}, Utente: ${prestito.userId}, Data Prestito: ${prestito.dataPrestito}`;
                prestitiList.appendChild(p);
            });
        });
    </script>
</body>
</html>
